<div class="container">
  <app-display-total-seconds [totalSeconds]="totalSeconds"></app-display-total-seconds>
  <button mat-stroked-button class="button" (click)="start()">Start</button>
  <button mat-stroked-button class="button" (click)="stop()">Stop</button>
  <button mat-stroked-button class="button" (click)="wait()">Wait</button>
  <button mat-stroked-button class="button" (click)="reset()">Reset</button>
</div>
